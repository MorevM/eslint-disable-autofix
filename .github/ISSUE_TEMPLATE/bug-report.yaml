name: üêõ Bug Report
description: If something goes wrong
labels: [bug]

body:
  - type: textarea
    attributes:
      label: Actual behavior
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2.
        3.

  - type: textarea
    attributes:
      label: Environment
      description: |
        Example:
          - OS: [Windows 10, iOS 11.1, etc.]
          - Node version: 22.13.0
          - ESLint version: 9.27.0
      value: |
        - OS:
        - Node version:
        - ESLint version:

  - type: textarea
    attributes:
      label: Additional context
      description: Any other context about the problem here.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Possible solution
      description: Any ideas of what could be done to resolve the problem.
    validations:
      required: false
